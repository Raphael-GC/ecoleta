<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <!-- O responsivo sempre fica por último-->
    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>
    <!--Id não pode se repetir -->
    <div id="page-create-point">
       
        <header>
                <!--A largura de um h3(block: linha inteira) é diferente de um a(inline: tamanho do escrito)-->
                <img src="/assets/logo.svg" alt="Logomarca: Ecoleta">     
                <a href="http://google.com.br">
                    <span></span>
                    Voltar para home
                </a>
        </header>
        
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            
            <!--Diferente da 'div', o fieldset é uma coleção de campos-->
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <!--o atributo 'required' torna o campo obrigatório-->
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type ="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type ="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>
                    
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                    
                </div>

            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1">
                        <img src="assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="items">
            </fieldset>


            <!--O botão do tipo 'submit' é quem faz o envio das informações inseridas no fieldset-->
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>

    <script src="/create-point.html"></script>
</body>
</html>
